  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>S'n S Info Box</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="overlay2024all.css" />
    <style>
      body {
        background-color: #ff00ff;
      }
    </style>
    <style class="__css_exfil_protection_filtered_styles"></style>
    <style class="automa-element-selector">
      @font-face {
        font-family: "Inter var";
        font-weight: 100 900;
        font-display: swap;
        font-style: normal;
        font-named-instance: "Regular";
        src: url("chrome-extension://infppggnoaenmfagbfknfkancpbljcca/Inter-roman-latin.var.woff2")
          format("woff2");
      }
      .automa-element-selector {
        direction: ltr;
      }
      [automa-isDragging] {
        user-select: none;
      }
      [automa-el-list] {
        outline: 2px dashed #6366f1;
      }
    </style>
  </head>

  <body>
    <div id="backgrounddiv">
      <img
        id="backgroundimage"
        src="gfl-live-senderlogo-hd.png"
      />
    </div>

    <div id="scoreboard">
      <div id="bauchbox">
        <div id="bauchboximagebox">
          <img
            id="bauchboximage"
            src="scoreboard_bauchbinde_2022.png"
          />
        </div>
        <div id="bauchboxleaguelogobox">
          <img id="bauchboxleaguelogo" src="erimaGFL_Logo22.png" />
        </div>

        <div id="bauchboxtoptext">Test</div>
        <div id="bauchboxbottomtext">Alex</div>
      </div>
    </div>

    <div id="automa-palette"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Get the "top" and "bottom" parameters from the URL
        const topText = getURLParameter("top");
        const bottomText = getURLParameter("bottom");
    
        // Decode the parameters
        const decodedTopText = topText ? decodeURIComponent(topText) : '';
        const decodedBottomText = bottomText ? decodeURIComponent(bottomText) : '';
    
        // Display the parameters in the respective divs
        document.getElementById("bauchboxtoptext").textContent = decodedTopText;
        document.getElementById("bauchboxbottomtext").textContent = decodedBottomText;

        // Get the scoreboard div
        const scoreboardDiv = document.getElementById("scoreboard");

        // Check if either top or bottom has a value
        const hasValue = decodedTopText || decodedBottomText;

        // Show or hide the scoreboard div based on the condition
        scoreboardDiv.style.display = hasValue ? 'block' : 'none';
    });    
    </script>

  </body>
</html>
