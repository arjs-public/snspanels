<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple List Application</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .listbox {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
      overflow-y: scroll;
    }
    .list-item {
      cursor: pointer;
    }
    .list-item:hover {
      background-color: #ddd;
    }
    .edit-fields {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .edit-fields {
        width: 300px;  /* Edit field container width */
      }
    .edit-field {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .edit-field label {
      width: 50px;
    }
    input[type="text"] {
        border: 1px solid #ccc;
        padding: 5px;
        width: 100%;  /* Make input fields take full width */
      }
    .buttons {
      display: flex;
      justify-content: space-around;
      width: 250px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Overlay Selector</h2>
    <select id="listbox" class="listbox" size="15" onclick="fillTextBoxes()">
    </select>
    <div class="edit-fields">
      <div class="edit-field">
        <label for="name">Name:&nbsp;</label>
        <input type="text" id="name">
      </div>
      <div class="edit-field">
        <label for="top">Top:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="top" >
      </div>
      <div class="edit-field">
        <label for="bottom">Bottom:</label>
        <input type="text" id="bottom" >
      </div>
    </div>
    <div class="buttons">
        <button onclick="addItem()">Add</button>
        <button onclick="deleteItem()">Delete</button>
        <button onclick="editItem()">Edit</button>
        <button onclick="showFunction()">Show</button>
    </div>
  </div>
  <script>
    var items = [];
    
    function fillTextBoxes() {
        var listbox = document.getElementById("listbox");
        var selectedItem = items[listbox.selectedIndex];
        document.getElementById("name").value = selectedItem.name;
        document.getElementById("top").value = selectedItem.top;
        document.getElementById("bottom").value = selectedItem.bottom;
    }
    
    function addItem() {
        var name = document.getElementById("name").value;
        if (name == "") return; // Don't add empty items (name is required
        var top = document.getElementById("top").value;
        var bottom = document.getElementById("bottom").value;
        var item = {name: name, top: top, bottom: bottom};
        items.push(item);
        updateListbox();
        document.getElementById("name").value = "";
        document.getElementById("top").value = "";
        document.getElementById("bottom").value = "";
    }
    
    function deleteItem() {
        var listbox = document.getElementById("listbox");
        if (listbox.selectedIndex != -1) { // Check if an item is selected
            items.splice(listbox.selectedIndex, 1);
            updateListbox();
            document.getElementById("name").value = "";
            document.getElementById("top").value = "";
            document.getElementById("bottom").value = "";
        }    
    }
    
    function editItem() {
        var listbox = document.getElementById("listbox");
        var name = document.getElementById("name").value;
        var top = document.getElementById("top").value;
        var bottom = document.getElementById("bottom").value;
        var item = {name: name, top: top, bottom: bottom};
        items[listbox.selectedIndex] = item;
        updateListbox();
    }
    
    function showFunction() {
        var listbox = document.getElementById("listbox");
        var selectedItem = items[listbox.selectedIndex];
        var url = "https://arjs-public.github.io/snspanels/box/overlay.html?top=" + selectedItem.top + "&bottom=" + selectedItem.bottom;
        window.open(url, "ShowWindow");
        document.getElementById("name").value = "";
        document.getElementById("top").value = "";
        document.getElementById("bottom").value = "";
    }
    
    function updateListbox() {
        var listbox = document.getElementById("listbox");
        listbox.innerHTML = "";
        for (var i = 0; i < items.length; i++) {
            var option = document.createElement("option");
            option.text = items[i].name;
            listbox.add(option);
        }
    }
    </script>  
  
</body>
</html>
