<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S'nS Info Box Selector</title>
  <link rel="stylesheet" href="css/box_manager.css">
</head>
<body>
  <div class="container">
    <h2>S'n S Info Box Selector</h2>
    <select id="listbox" class="listbox" size="15" onclick="fillTextBoxes()">
    </select>
    <div class="edit-fields">
      <div class="edit-field">
        <label for="name">Name:&nbsp;</label>
        <input type="text" id="name">
      </div>
      <div class="edit-field">
        <label for="top">Top:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="top" >
      </div>
      <div class="edit-field">
        <label for="bottom">Bottom:</label>
        <input type="text" id="bottom" >
      </div>
    </div>
    <div class="buttons">
        <button class="btn btn-add" onclick="addItem()">Add</button>
        <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
        <button class="btn btn-edit" onclick="editItem()">Edit</button>
        <button class="btn btn-show" onclick="showNewFunction()">Show New</button>
        <button class="btn btn-show-same" onclick="showSameFunction()">Show Same</button>
        <button class="btn btn-hide" onclick="hideFunction()">Hide Same</button>
    </div>
  </div>
  <script src="js/box_manager.js" defer></script>
</body>
</html>
